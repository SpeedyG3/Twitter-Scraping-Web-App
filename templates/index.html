<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Twitter Scraper App</span>
        </div>
      </nav>
    <main class="mainclass container mt-1">
        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="row flex-fill">
                <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                    <div class="card shadow">
                        <img src="https://i0.wp.com/softwareengineeringdaily.com/wp-content/uploads/2020/09/TWITTER-SEARCH-1280x720-1.jpg?fit=1280%2C720" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">Twitter Finder</h3>
                            <form action="/search" method="post" onsubmit="showLoading()">
                                <div class="mb-3">
                                    <label for="name" class="form-label"><strong>Search Term:</strong></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mode" class="form-label"><strong>Mode:</strong></label>
                                    <select id="mode" name="mode" class="form-control" required>
                                        <option value="user">User</option>
                                        <option value="hashtag">Hashtag</option>
                                        <option value="term">Term</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="no" class="form-label"><strong>Number of Tweets (Max 50):</strong></label>
                                    <input type="number" id="no" name="no" min="1" max="50" value="5" class="form-control">
                                </div>
                                <div class="mb-1">
                                    <button class="btn btn-success" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="loading" class="text-center" style="display: none;">
        <img id='loading-gif' src="https://media2.giphy.com/media/RgzryV9nRCMHPVVXPV/giphy.gif?cid=ecf05e47f27ps7ic8s7mevfgrdpwsnqdrpsc6348mr6l40az&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="">
        <!-- <iframe src="https://giphy.com/embed/iJOZwC1R7WVxAxs4Gs" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
        <p>Loading... This may take a moment, please be patient
        <br>It should be done in 2-5 minutes.</p>
    </div>
    <script>
        function showLoading() {
            document.querySelector('.mainclass').style.display = 'none';
            document.getElementById("loading").style.display = "block";
            document.body.classList.add('black-bg');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
